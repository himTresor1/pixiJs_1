            // the code for creating the main object !!!
        document.body.appendChild(app.view);
        let kyrie= PIXI.Sprite.from('sample.png');
        kyrie.anchor.set(0.5);                                                                                                                                                                                                                                                                                                      
        kyrie.x = app.view.width/2;
        kyrie.y= app.view.height/2;
        
        app.stage.addChild(kyrie)


        //mouse work now!
        app.stage.interactive = true;
        app.stage.on("pointermove", moveKyrie);

        function moveKyrie(e){
            let pos = e.data.global;
             

            kyrie.x= pos.x;
            kyrie.y= pos.y;A
